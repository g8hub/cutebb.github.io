<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photo Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            text-align: center;
            padding: 1em 0;
            background-color: #ddd;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5em 1em;
            margin: 0 1em;
            border-radius: 5px;
            background-color: #eee;
        }

        section {
            padding: 2em;
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .portfolio img {
            max-width: 100%;
            height: auto;
            margin: 1em 0;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .portfolio img:hover {
            transform: scale(1.1);
        }

        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin-top: 20px;
        }

        .mySlides {
            display: none;
        }

        img.slide-img {
            max-width: 100%; /* Ensure images don't exceed their container width */
            max-height: 400px; /* Set a maximum height for the images */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Photo Portfolio</h1>
    </header>

    <nav>
        <a href="#landscape">Landscape</a>
        <a href="#portrait">Portrait</a>
        <a href="#travel">Travel</a>
    </nav>

    <section id="landscape">
        <h2>Landscape Portfolio</h2>
        <div class="portfolio">
            <!-- Add your landscape photos here -->
            <img src="landscape1.jpg" alt="Landscape 1">
            <img src="landscape2.jpg" alt="Landscape 2">
            <!-- Add more images as needed -->
        </div>
    </section>

    <section id="portrait">
        <h2>Portrait Portfolio</h2>
        <div class="portfolio">
            <!-- Add your portrait photos here -->
            <img src="portrait1.jpg" alt="Portrait 1">
            <img src="portrait2.jpg" alt="Portrait 2">
            <!-- Add more images as needed -->
        </div>
    </section>

    <section id="travel">
        <h2>Travel Portfolio</h2>
        <div class="slideshow-container">
            <div class="mySlides">
                <img class="slide-img" src="travel2.jpg" alt="Travel 1">
            </div>
            <div class="mySlides">
                <img class="slide-img" src="travel1.jpg" alt="Travel 2">
            </div>
            <!-- Add more slides as needed -->
        </div>
    </section>

    <script>
        let slideIndex = 1;

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        showSlides(slideIndex);
    </script>
</body>
</html>
